<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishail Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196F3;
            --card-back: #1976D2;
            --card-front: #ffffff;
            --text-color: #333333;
            --bg-color: #f0f2f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }


        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background: var(--card-front);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-color);
            color: var(--card-front);
            transform: translateY(-2px);
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .stat {
            background: var(--card-front);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .game-board {
            display: grid;
            gap: 10px;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

       .card {
            aspect-ratio: 1;
            border: none;
            border-radius: 10px;
            background-color: var(--card-back);
            cursor: pointer;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            font-size: 7em; /* Increased from 2em */
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .card-front {
            background-color: var(--card-front);
            color: var(--text-color);
            transform: rotateY(180deg);
        }

        .card-back {
            background-color: var(--card-back);
            color: var(--card-front);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-front);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow-color);
            text-align: center;
            z-index: 100;
        }

        .win-message h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .win-message button {
            margin-top: 20px;
        }

        .high-scores {
            margin-top: 30px;
            text-align: center;
        }

        .high-scores table {
            margin: 20px auto;
            border-collapse: collapse;
            background: var(--card-front);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .high-scores th, .high-scores td {
            padding: 12px 20px;
            border: 1px solid var(--shadow-color);
        }

        .high-scores th {
            background: var(--primary-color);
            color: var(--card-front);
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .game-stats {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mishail Memory Game</h1>
            <div class="controls">
                <select id="difficulty">
                    <option value="easy">Easy (4×4)</option>
                    <option value="medium">Medium (6×6)</option>
                    <option value="hard">Hard (8×8)</option>
                </select>
                <select id="cardSet">
                    <option value="emoji">Emoji</option>
                    <option value="animals">Animals</option>
                    <option value="symbols">Symbols</option>
					<option value="cards">Playing Cards</option>
                </select>
                <button id="soundToggle">🔊 Sound On</button>
                <button id="newGame">New Game</button>
            </div>

        </div>

        <div id="gameBoard" class="game-board"></div>
            <div class="game-stats">
                <div class="stat">Time: <span id="timer">00:00</span></div>
                <div class="stat">Moves: <span id="moves">0</span></div>
                <div class="stat">Matches: <span id="matches">0</span></div>
            </div>
        <div class="high-scores">
            <h2>High Scores</h2>
            <table id="highScores">
                <thead>
                    <tr>
                        <th>Difficulty</th>
                        <th>Moves</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="winMessage" class="win-message">
        <h2>Congratulations! 🎉</h2>
        <p>You've completed the game in <span id="finalMoves">0</span> moves!</p>
        <p>Time: <span id="finalTime">00:00</span></p>
        <button id="playAgain">Okay</button>
    </div>

    <div id="overlay" class="overlay"></div>

    <script>
        // Game configuration and state
        const config = {
            cardSets: {
                emoji: ['🎮', '🎲', '🎯', '🎨', '🎭', '🎪', '🎫', '🎡', '🎠', '🎢', '🎪', '🎭', '🎨', '🎯', '🎲', '🎮', 
                       '🎫', '🎡', '🎠', '🎢', '🎪', '🎭', '🎨', '🎯', '🎲', '🎮', '🎫', '🎡', '🎠', '🎢', '🎪', '🎭'],
                animals: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🐨', '🐯', '🦁', '🐮', '🐷', '🐸', '🐵', '🦉',
                         '🦅', '🦋', '🐞', '🐠', '🐋', '🦈', '🦗', '🦂', '🐝', '🐛', '🦋', '🐌', '🐞', '🐜', '🦗', '🦂'],
                symbols: ['★', '♥', '♦', '♣', '♠', '⚡', '☀', '☺', '☮', '☯', '☢', '☎', '⌛', '⌚', '✈', '⚓',
                         '⚔', '⚖', '⚛', '⚜', '⚝', '⚠', '⚡', '⚢', '⚣', '⚤', '⚥', '⚦', '⚧', '⚨', '⚩', '⚪'],
                cards: ['🂡', '🂢', '🂣', '🂤', '🂥', '🂦', '🂧', '🂨', '🂩', '🂪', '🂫', '🂭', '🂮', '🃁', '🃂', '🃃',
                       '🃄', '🃅', '🃆', '🃇', '🃈', '🃉', '🃊', '🃋', '🃍', '🃎', '🃑', '🃒', '🃓', '🃔', '🃕', '🃖']
            },
            gridSizes: {
                easy: 16,    // 4x4
                medium: 36,  // 6x6
                hard: 64    // 8x8
            },
            sounds: {
				flip: new Audio('./flip.mp3'),
				match: new Audio('./match.mp3'),
				win: new Audio('./win.mp3')
            }
        };

        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: [],
            moves: 0,
            timer: null,
            seconds: 0,
            isPlaying: false,
            soundEnabled: true,
            difficulty: 'easy',
            cardSet: 'emoji'
        };

        // Utility functions
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Game functions
        function createCard(symbol, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.symbol = symbol;
            
            const front = document.createElement('div');
            front.className = 'card-front';
            front.textContent = symbol;
            
            const back = document.createElement('div');
            back.className = 'card-back';
            back.textContent = '';
            
            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', () => handleCardClick(card));
            return card;
        }

        function handleCardClick(card) {
            if (!gameState.isPlaying) startGame();
            if (gameState.flippedCards.length >= 2) return;
            if (gameState.flippedCards.includes(card)) return;
            if (gameState.matchedPairs.includes(card)) return;

            playSound('flip');
            card.classList.add('flipped');
            gameState.flippedCards.push(card);

            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                document.getElementById('moves').textContent = gameState.moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            const match = card1.dataset.symbol === card2.dataset.symbol;

            if (match) {
                playSound('match');
                gameState.matchedPairs.push(...gameState.flippedCards);
                gameState.flippedCards = [];
                document.getElementById('matches').textContent = gameState.matchedPairs.length / 2;

                if (gameState.matchedPairs.length === gameState.cards.length) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    gameState.flippedCards.forEach(card => card.classList.remove('flipped'));
                    gameState.flippedCards = [];
                }, 1000);
            }
        }

        function startTimer() {
            if (gameState.timer) clearInterval(gameState.timer);
            gameState.seconds = 0;
            gameState.timer = setInterval(() => {
                gameState.seconds++;
                document.getElementById('timer').textContent = formatTime(gameState.seconds);
            }, 1000);
        }

        function stopTimer() {
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
        }

        function playSound(type) {
            if (!gameState.soundEnabled) return;
            config.sounds[type].play().catch(err => console.log('Sound play error:', err));
        }

        function initializeGame() {
            const gameBoard = document.getElementById('gameBoard');
            const gridSize = config.gridSizes[gameState.difficulty];
            const dimension = Math.sqrt(gridSize);
            
            // Set grid dimensions
            gameBoard.style.gridTemplateColumns = `repeat(${dimension}, 1fr)`;
            
            // Clear existing cards
            gameBoard.innerHTML = '';
            
            // Reset game state
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.matchedPairs = [];
            gameState.moves = 0;
            gameState.isPlaying = false;
            
            // Update UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            
            // Create and shuffle cards
            const symbols = config.cardSets[gameState.cardSet];
            const gameSymbols = symbols.slice(0, gridSize / 2);
            const cardSymbols = shuffleArray([...gameSymbols, ...gameSymbols]);
            
            // Add cards to board
            cardSymbols.forEach((symbol, index) => {
                const card = createCard(symbol, index);
                gameBoard.appendChild(card);
                gameState.cards.push(card);
            });
        }

        function startGame() {
            gameState.isPlaying = true;
            startTimer();
        }

        function endGame() {
            stopTimer();
            playSound('win');
            updateHighScores();
            
            // Show win message
            document.getElementById('finalMoves').textContent = gameState.moves;
            document.getElementById('finalTime').textContent = formatTime(gameState.seconds);
            document.getElementById('winMessage').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

// Create an object to store session high scores
let sessionHighScores = {
    easy: [],
    medium: [],
    hard: []
};

function updateHighScores() {
    const key = gameState.difficulty;
    const score = {
        moves: gameState.moves,
        time: gameState.seconds,
        date: new Date().toISOString()
    };
    
    // Add score to session storage
    sessionHighScores[key].push(score);
    sessionHighScores[key].sort((a, b) => a.moves - b.moves || a.time - b.time);
    sessionHighScores[key] = sessionHighScores[key].slice(0, 5); // Keep top 5
    
    displayHighScores();
}

function displayHighScores() {
    const tbody = document.querySelector('#highScores tbody');
    tbody.innerHTML = '';
    
    ['easy', 'medium', 'hard'].forEach(difficulty => {
        const scores = sessionHighScores[difficulty];
        if (scores.length > 0) {
            const bestScore = scores[0];
            const row = tbody.insertRow();
            row.insertCell().textContent = difficulty;
            row.insertCell().textContent = bestScore.moves;
            row.insertCell().textContent = formatTime(bestScore.time);
        }
    });
}

        // Event Handlers
        document.getElementById('difficulty').addEventListener('change', (e) => {
            gameState.difficulty = e.target.value;
            initializeGame();
        });


        document.getElementById('cardSet').addEventListener('change', (e) => {
            gameState.cardSet = e.target.value;
            initializeGame();
        });

        document.getElementById('soundToggle').addEventListener('click', (e) => {
            gameState.soundEnabled = !gameState.soundEnabled;
            e.target.textContent = gameState.soundEnabled ? '🔊 Sound On' : '🔈 Sound Off';
        });

        document.getElementById('newGame').addEventListener('click', () => {
            stopTimer();
            initializeGame();
        });

        document.getElementById('playAgain').addEventListener('click', () => {
            document.getElementById('winMessage').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
           // initializeGame();
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            displayHighScores();
            initializeGame();
        });
    </script>
</body>
</html>
